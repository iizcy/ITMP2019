<!DOCTYPE html>
<html>
<head>
	<title>Unit-4 Timing</title> <!-- rainbows -->
	<style type="text/css">
	body{
		margin:0;
	}
	#rainbow{
		--size:40px;
		--hue:0;
		font-size: 0;
	}
	.fuse{
		transition: all .3s;
		height:var(--size);
		width: var(--size);
		background: hsl(var(--hue),80%,80%);
		display: inline-block;
		transform: rotate(0deg);
		opacity: 0;
		margin: 1px;
	}
	#howManyRainbowStripsDoYouWantHeu{
		padding: 0.5em;
		width: 2em;
		margin-bottom: 0.2em; 
		font-size: 2em;
		border: 1px solid #eee;
		border-radius: 0.1em; 
	}
	button{
		font-size: 2em;
		border: 1px solid #eee;
		border-radius: 0.1em; 
		padding: 0.5em;
	}
</style>
</head>
<body>
	<input type="number" id="howManyRainbowStripsDoYouWantHeu" min="0" max="999" value="120">
	<button onclick="rainbowHaiDooNoy()">Go!</button> <!-- number -->

	<button onclick="playAnimationHaiDoNhiySiHuem()">Play!</button>
	
	<button onclick="stopAnimationHaiDoNhiySiHuem()">Stop!</button>

	<div id="rainbow">
	</div>
	<script type="text/javascript">
		function rainbowHaiDooNoy(){
			theNum = howManyRainbowStripsDoYouWantHeu.value;
			rainbow.innerHTML = '';
			for (var i = 0; i < theNum; i++) {
				rainbow.innerHTML += `<div class="fuse" style="--hue:${i*(360/theNum)}" id="f-${i}"></div>`;
			}
			for (let i = 0; i < theNum; i++) {
				setTimeout(function(){
					document.querySelector(`#f-${i}`).style.transform = 'rotate(180deg)';
					document.querySelector(`#f-${i}`).style.opacity = '1';
				},20*i);
			}
		}
		rainbowHaiDooNoy();
		function playAnimationHaiDoNhiySiHuem(){
			theFuse = document.querySelectorAll('.fuse');
			theFuseSize = theFuse.length;
			j = theFuseSize;
			k = 0;
			thePlay = setInterval(function(){
				if (k>= theFuseSize) {k=0
				}
				if (j>= theFuseSize) {j=0
				}
				theFuse[k].style.transform = "rotate(180deg)";
				theFuse[j].style.transform = "rotate(360deg)";
				k++;
				j++;
			},300);
		}
		function stopAnimationHaiDoNhiySiHuem(){
			clearInterval(thePlay);
			theFuse[j].style.transform = "rotate(180deg)";
		}
	</script>
</body>
</html>
